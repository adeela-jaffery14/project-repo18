<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/1ac93b5c5f.js" crossorigin="anonymous"></script>
		<title>Images with Sounds!</title>
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <div class="header"><h1>Bird Sounds for everyday of the week!</h1></div>
            </div>
            <div class="image-container">
                <div class="image-box">
                    <img src="images/dotw/Days of the week.001.jpeg" alt="Sunday" id="sun" class="img" />
                </div>
                <div class="image-box">
                    <img src="images/dotw/Days of the week.002.jpeg" alt="Monday" id="mon" class="img" />
                </div>
                <div class="image-box">
                    <img src="images/dotw/Days of the week.003.jpeg" alt="Tuesday" id="tues" class="img" />
                </div>
                <div class="image-box">
                    <img src="images/dotw/Days of the week.004.jpeg" alt="Wednesday" id="wed" class="img" />
                </div>
                <div class="image-box">
                    <img src="images/dotw/Days of the week.005.jpeg" alt="Thursday" id="thurs" class="img" />
                </div>
                <div class="image-box">
                    <img src="images/dotw/Days of the week.006.jpeg" alt="Friday" id="fri" class="img" />
                </div>
                <div class="image-box">
                    <img src="images/dotw/Days of the week.007.jpeg" alt="Saturday" id="sat" class="img" />
                </div>
            </div>
        </div>
        <script src="script.js" crossorigin="anonymous"></script>
    </body>
</html>
